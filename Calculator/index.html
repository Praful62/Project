<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" /><link>
    </head>
  <body>
    
    <nav id="Nav">
      <p>Home</p>
      <a href="/Calculator/index.html">Calculator</a>
      <a href="#">Temperature</a>
      <a href="#">Unit Convertor</a>
      <a href="#">Age Calculater</a>
    </nav>

    <center><h1 id="h1">Calculator</h1></center>

    <div id="Cal">
      <div id="Output">
        <p id="History"></p>
        <p id="Result"></p>
      </div>
      <div id="Container">
        <table>
          <tr>
            <td><button class="buttons" id="Special-button">C</button></td>
            <td>
              <button class="buttons"   id="Special-button1">Delete</button>
            </td>
            <td><button class="buttons" id="Special-Button">+</button></td>
          </tr>
        </table>
        <table>
          <tr>
            <td><button class="buttons">1</button></td>
            <td><button class="buttons">2</button></td>
            <td><button class="buttons">3</button></td>
            <td><button class="buttons" id="Special-Button">-</button></td>
          </tr>

          <tr>
            <td><button class="buttons">4</button></td>
            <td><button class="buttons">5</button></td>
            <td><button class="buttons">6</button></td>
            <td><button class="buttons" id="Special-Button">*</button></td>
          </tr>

          <tr>
            <td><button class="buttons">7</button></td>
            <td><button class="buttons">8</button></td>
            <td><button class="buttons">9</button></td>
            <td><button class="buttons" id="Special-Button">/</button></td>
          </tr>
        </table>
        <tr>
          <td><button class="buttons">.</button></td>
          <td><button class="buttons">0</button></td>
          <td><button class="buttons" id="Special-Button1">=</button></td>
        </tr>
        <table>
          <tr>
            <td><button class="buttons" id="Special-Button">%</button></td>
            <td><button class="buttons">00</button></td>
            <td>
              <button class="buttons" id="Special-Button">X<sup>2</sup></button>
            </td>
            <td>
              <button class="buttons" id="Special-Button">X<sup>3</sup></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="js.js"></script>
  </html>
